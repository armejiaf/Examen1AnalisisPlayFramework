@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=600px"/>
        <link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/tictactoe.css")>
        <link rel="shortcut icon" type="image/png" href=@routes.Assets.at("images/icon.png")>
        <script src=@routes.Assets.at("javascripts/main.js") charset="utf-8" type="text/javascript"></script>
    </head>
    <body onload="init();" onunload="closeConnection();">
        <div id="players">
            <div id="X" class="">Player X</div>
            <div id="O" class="">Player O</div>
            <input type="button" class="button" value="New Game">
        </div>
        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
    </body>
</html>
